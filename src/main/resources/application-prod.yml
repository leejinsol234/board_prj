server:
  port: 3000

spring:
  #프로필 설정


  #데이터베이스 설정
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: PROJECT
    password: _aA123456

  #JPA 설정
  jpa:
    properties:
      hibernate:
        # 실행되는 쿼리를 콘솔에 출력
        show_sql: true
        # 출력되는 쿼리를 줄 개행 및 들여쓰기 되어 보이도록
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.OracleDialect
    hibernate:
      # 데이터 정의어 자동 생성
      ddlAuto: create



  #파일 업로드 설정
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 40MB

  # 정적 자원 설정(CSS,JS,image 등)
  web:
    resources:
      staticLocations: file:src/main/resources/static/

  # thymeleaf 설정
  thymeleaf:
    cache: true
    prefix: classpath:/templates

file:
  upload:
    path: /home/team/uploads/
    url: /uploads/

#로거 설정
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace